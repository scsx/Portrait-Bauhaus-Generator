<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bauhaus!</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="dist/css/app.css">
</head>

<body>

    <div id="wrapper">

        <div id="options">
            <h1 class="text-secondary">Bauhaus image generator
                <small class="author">by <a href="https://github.com/scsx" target="_blank">scsx</a></small>
            </h1>

            <div class="columns">
                <div class="column col-6">
                    <div class="form-group">
                        <h5>Img position</h5>
                        <table class="imgpos">
                            <tr>
                                <td><button>O</button></td>
                                <td><button>O</button></td>
                                <td><button>O</button></td>
                            </tr>
                            <tr>
                                <td><button>O</button></td>
                                <td><button>O</button></td>
                                <td><button>O</button></td>
                            </tr>
                            <tr>
                                <td><button>O</button></td>
                                <td><button>O</button></td>
                                <td><button>O</button></td>
                            </tr>
                        </table>
                        <!-- <div class="form-group">
                            <select class="form-select" id="imgPos">
                                <option>center</option>
                                <option>cover</option>
                            </select>
                        </div> -->
                    </div>
                </div>
                <div class="column col-6">
                    <div class="form-group">
                        <h5>Img size</h5>
                        <div class="form-group">
                            <select class="form-select" id="imgSize">
                                <option>cover</option>
                                <option>contain</option>
                                <option>90%</option>
                                <option>80%</option>
                                <option>70%</option>
                                <option>60%</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <h5>Shapes</h5>
                <label class="form-radio form-inline">
                    <input type="radio" name="shape" checked=""><i class="form-icon"></i> Rectangles
                </label>
                <label class="form-radio form-inline">
                    <input type="radio" name="shape"><i class="form-icon"></i> Circles
                </label>
            </div>

            <div class="columns">
                <div class="column col-6">
                    <div class="form-group">
                        <h5>Width 100%</h5>
                        <label class="form-switch">
                            <input type="checkbox" id="w100">
                            <i class="form-icon"></i>
                        </label>
                    </div>
                </div>
                <div class="column col-6">
                    <div class="form-group">
                        <h5>Overflow</h5>
                        <label class="form-switch">
                            <input type="checkbox" id="overflow">
                            <i class="form-icon"></i>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <h5>Min/max stripes (back)</h5>
                <div class="columns">
                    <div class="column col-6">
                        <input class="slider tooltip" type="range" min="1" max="20" value="5"
                            id="backMin">
                    </div>
                    <div class="column col-6">
                        <input class="slider tooltip" type="range" min="1" max="50" value="10"
                            id="backMax">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <h5>Min/max shapes (front)</h5>
                <div class="columns">
                    <div class="column col-6">
                        <input class="slider tooltip" type="range" min="0" max="20" value="3"
                            oninput="this.setAttribute('value', this.value);" id="frontMin">
                    </div>
                    <div class="column col-6">
                        <input class="slider tooltip" type="range" min="0" max="50" value="10"
                            oninput="this.setAttribute('value', this.value);" id="frontMax">
                    </div>
                </div>
            </div>

            <button class="btn btn-success btn-lg" id="redraw">Redraw</button>
        </div>
        <div id="areatela">
            <div id="tela">
                <div id="back"></div>
                <div id="imageholder"></div>
                <div id="divs"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="dist/js/draw.js"></script>
    <script type="text/javascript" src="dist/js/interface.js"></script>
</body>

</html>
